    <h1>Subject Info</h1>
    <form method="POST">
        <label>Gender:</label><br />
        <input type="text" name="gender"><br />
        <label>Age:</label><br />
        <input type="text" name="age"><br />
        <label>IOIHA:</label><br />
        <input name="ioiha"></input><br />
        <label>Hearing Aid Make: </label>
        <select id="make" name="make">
            <option value="Sonova">Phonak</option>
            <option value="Resound">Resound</option>
            <option value="Starkey">Starkey</option>
            <option value="Sivantos">Sivantos</option>
            <option value="Oticon">Oticon</option>
        </select><br />
        <label>Hearing Aid Model:</label><br />
        <input name="model"></input><br />

        <input type="submit">
    </form>
